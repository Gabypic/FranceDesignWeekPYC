<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap&family=Alata&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Alata', sans-serif;
    }

    footer {
      background-color: #CC3333;
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .footer-logo {
      width: 140px;
      height: auto;
      margin-bottom: 15px;
    }

    .footer-main-logo {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-socials {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .footer-socials img {
      width: 32px;
      height: 32px;
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .footer-row {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

<footer>
  <div class="container">
    <div class="d-flex justify-content-between footer-row flex-wrap">
      
      <div class="footer-column">
        <img src="images_test/France Design Week logo BLANC.png" alt="FDW Logo" class="footer-logo">
        <div class="footer-socials">
          <img src="images_test/facebook.png" alt="Facebook">
          <img src="images_test/linkedin.png" alt="LinkedIn">
          <img src="images_test/youtube.png" alt="YouTube">
          <img src="images_test/instagram.png" alt="Instagram">
        </div>
      </div>

      <div class="footer-column">
        <img src="images_test/SOS logo blanc (grand) 1.png" alt="SOS Logo" class="footer-main-logo">
        <div class="footer-bottom">
          Â© Student Office Supplies 2025
        </div>
      </div>

      <div class="footer-column">
        <img src="images_test/Ynov Campus logo BLANC.png" alt="Ynov Logo" class="footer-logo">
        <div class="footer-socials">
          <img src="images_test/facebook.png" alt="Facebook">
          <img src="images_test/x.png" alt="X">
          <img src="images_test/linkedin.png" alt="LinkedIn">
          <img src="images_test/youtube.png" alt="YouTube">
          <img src="images_test/instagram.png" alt="Instagram">
        </div>
      </div>
    </div>
  </div>
</footer>

</body>
</html>

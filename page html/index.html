<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Page Complète</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <div id="hdr"></div>

<section class="container text-center my-5 position-relative banner">
  <img src="images_test/banniere.png" class="img-fluid w-100">
  <div class="position-absolute top-0 start-50 translate-middle-x w-100 d-flex flex-column align-items-center banner-text">
    <h1>Bienvenue</h1>
    <p class="lead">Accroche descriptive</p>
  </div>
</section>


  <section class="container my-5">
    <h2>Notre Mission</h2>
    <div class="row align-items-center">
      <div class="col-12 col-md-6"><p>Texte explicatif de la mission.</p></div>
      <div class="col-12 col-md-6"><img src="images_test/teambuild.png" class="img-fluid"></div>
    </div>
  </section>

<section id="gallery" class="container my-5 gallery">
  <h2>Galerie</h2>
  <div class="row gx-3 gy-4 row1">
    <div class="col-12 col-md-3 item12">
      <div class="card">
        <img src="images_test/item1.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item1</h5></div>
      </div>
    </div>
    <div class="col-12 col-md-3 item12">
      <div class="card">
        <img src="images_test/item2.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item2</h5></div>
      </div>
    </div>
    <div class="col-12 col-md-6 item37">
      <div class="card">
        <img src="images_test/item3.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item3</h5></div>
      </div>
    </div>
  </div>
  <div class="row gx-3 gy-4 row2 align-items-stretch">
    <div class="col-12 col-md-6 d-flex flex-column item37">
      <div class="card mb-4">
        <img src="images_test/item4.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item4</h5></div>
      </div>
      <div class="card">
        <img src="images_test/item5.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item5</h5></div>
      </div>
    </div>
    <div class="col-12 col-md-3 d-flex item37">
      <div class="card flex-fill">
        <img src="images_test/item6.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item6</h5></div>
      </div>
    </div>
    <div class="col-12 col-md-3 d-flex item37">
      <div class="card flex-fill">
        <img src="images_test/item7.png" class="card-img-top">
        <div class="overlay"></div>
        <div class="card-body"><h5>item7</h5></div>
      </div>
    </div>
  </div>
</section>

  <section class="container my-5">
    <div class="row align-items-center">
      <div class="col-12 col-md-6"><img src="images_test/random.png" class="img-fluid"></div>
      <div class="col-12 col-md-6">
        <h2>Titre aléatoire</h2>
        <p>Texte descriptif.</p>
      </div>
    </div>
  </section>

  <section class="container my-5 collapse-section">
    <h2>Généralités</h2>
    <div class="row align-items-stretch">
      <div class="col-12 col-md-6 accordion">
        <div class="accordion" id="genAcc">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#g1">Collapse 1</button>
            </h2>
            <div id="g1" class="accordion-collapse collapse show">
              <div class="accordion-body">je suis le 1er</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#g2">Collapse 2</button>
            </h2>
            <div id="g2" class="accordion-collapse collapse">
              <div class="accordion-body">je suis le 2ᵉᵐᵉ</div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#g3">Collapse 3</button>
            </h2>
            <div id="g3" class="accordion-collapse collapse">
              <div class="accordion-body">je suis le 3ᵉᵐᵉ</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 img-col">
        <img src="images_test/gg.png" alt="Illustration" id="genImg">
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('header.html').then(r=>r.text()).then(t=>document.getElementById('hdr').innerHTML=t);
    fetch('footer.html').then(r=>r.text()).then(t=>document.getElementById('footer').innerHTML=t);

    const bt=document.createElement('button');
    bt.id='backTop';
    bt.className='btn btn-primary';
    bt.textContent='↑ Top';
    document.body.append(bt);
    window.addEventListener('scroll',()=>bt.style.display=scrollY>200?'block':'none');
    bt.onclick=()=>scrollTo({top:0,behavior:'smooth'});

    function syncGeneral(){
      const heads=[...document.querySelectorAll('#genAcc .accordion-header')],
            bodies=[...document.querySelectorAll('#genAcc .accordion-body')],
            h=heads.reduce((a,c)=>a+c.clientHeight,0)
             + bodies.reduce((a,c)=>a+c.scrollHeight,0);
      document.getElementById('genImg').style.height=h+'px';
    }
    window.addEventListener('load',syncGeneral);
    window.addEventListener('resize',syncGeneral);
    document.querySelectorAll('#genAcc .accordion-button')
      .forEach(b=>b.addEventListener('click',()=>setTimeout(syncGeneral,350)));
  </script>
</body>
</html>

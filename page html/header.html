<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik One', sans-serif;
    }

    header {
      background-color: #CC3333;
      padding: 5px 0 10px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .menu-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-items: center;
      gap: 20px;
    }

    .left, .center, .right {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .left {
      justify-content: flex-end;
    }

    .right {
      justify-content: flex-start;
    }

    .menu-link {
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .menu-row {
        grid-template-columns: 1fr;
        gap: 5px;
      }

      .left, .center, .right {
        justify-content: center;
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images_test/logo.png" alt="Logo">
  </div>

  <div class="menu-row">
    <div class="left">
      <a class="menu-link" href="#">Articles</a>
    </div>
    <div class="center">
      <a class="menu-link" href="#">FDW x Ynov Campus</a>
    </div>
    <div class="right">
      <a class="menu-link" href="#">Qui sommes nous ?</a>
    </div>
  </div>
</header>

</body>
</html>
